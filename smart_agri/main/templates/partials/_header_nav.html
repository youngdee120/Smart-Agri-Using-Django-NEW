{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="Krishi (Template 10)" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />

    <!-- Main CSS (was landing.css) -->
    <link rel="stylesheet" href="{% static 'css/landing.css' %}" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />

    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/login.png' %}" type="image/x-icon">

    <title>Smart Agriculture Kenya</title>

    <!-- Optional JS (was script.js) loaded in the head -->
    <script src="{% static 'js/script.js' %}" defer></script>
</head>
<body>
    <header class="w-full bg-neutral-100 p-4"> 
        <nav>
            <!-- Brand Logo -->
            <img src="{% static 'images/logo.png' %}" alt="Brand Logo" class="logo-img">
        
            <span class="toggle-menu">&#9776;</span> <!-- Hamburger menu icon -->
            <span class="close-menu" style="display: none;">&#10005;</span> <!-- Close (cross) icon -->
        
            <ul>
                <li><a href="{% url 'landing' %}">Home</a></li>
                <li><a href="{% url 'landing' %}#prediction-section">Fertilizer</a></li>
                <li><a href="{% url 'landing' %}#schedule">Crops</a></li>
                <li><a href="{% url 'landing' %}#pest-detection">Pest</a>
                <li><a href="{% url 'landing' %}#contact">Contact</a></li>
                <li><a href="{% url 'blog' %}">Blog</a></li>
        
                <!-- Dropdown for Profile -->
                <li class="dropdown">
                    <a href="#" class="dropbtn" onclick="toggleDropdown(event)">Profile <i class="fa fa-caret-down"></i></a>
                    <div class="dropdown-content" id="profileDropdown">
                        <a href="{% url 'profile_view' %}">Profile</a>
                        <a href="{% url 'reports' %}">Reports</a>
                        <a href="{% url 'change_password' %}">Change Password</a>
                        <a href="{% url 'update_profile' %}">Update Profile</a>
                    </div>
                </li>
        
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        
            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search..." id="searchInput" onkeyup="searchSuggestions()">
                <button class="search-button" onclick="performSearch()"><span>&#128269;</span></button>
                <div id="suggestionsContainer" class="suggestions-container"></div>
            </div>
        </nav>              
    </header>

    {% if user.is_authenticated %}
        <div id="login-message" style="text-align: center; margin-top: 1rem;">
            <p>You are signed in as {{ user.email }}</p>
        </div>
    {% endif %}
