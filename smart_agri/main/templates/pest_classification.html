{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pest Classification</title>
  <!-- Bootstrap and Google Fonts -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  />
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" 
    rel="stylesheet"
  >
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-image: url("{% static 'images/pests.png' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* Container to center content vertically */
    .classification-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }

    /* Prediction Result Box */
    .prediction-result {
      background: #ffffff;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 30px;
      text-align: center;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .uploaded-image img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      border: 2px solid #ddd;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .prediction-text {
      font-size: 22px;
      font-weight: 600;
      color: #27ae60;
      margin-top: 10px;
    }

    /* Enlarged Upload Form with a bluish theme */
    .upload-form {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      width: 100%;
      max-width: 900px; /* Large box width */
      min-height: 600px; /* Make the box taller */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .upload-form h1 {
      font-size: 32px;
      font-weight: 600;
      color: #1E90FF; /* Blue accent for heading */
      margin-bottom: 30px;
    }

    .drag-drop-area {
      border: 3px dashed #1E90FF;
      border-radius: 10px;
      padding: 40px;
      margin-bottom: 20px;
      cursor: pointer;
      color: #1E90FF;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
      font-size: 1.1rem;
    }

    .drag-drop-area:hover {
      background: rgba(30, 144, 255, 0.1);
      border-color: #0f75cc;
      color: #0f75cc;
    }

    /* Button Styles */
    .btn-browse,
    .btn-classify {
      background: #1E90FF;
      color: #fff;
      border: none;
      padding: 14px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s ease-in-out;
      margin: 10px;
    }

    .btn-browse:hover,
    .btn-classify:hover {
      background: #0f75cc;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .prediction-result,
      .upload-form {
        padding: 20px;
        min-height: auto; /* Let it shrink on mobile */
      }
      .drag-drop-area {
        padding: 20px;
      }
      .btn-browse,
      .btn-classify {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  {% include "partials/_header_nav.html" %}

  <div class="classification-container">
    

    <!-- Upload Form -->
    <form class="upload-form" method="post" enctype="multipart/form-data" id="uploadForm">
      {% csrf_token %}
      <h1>Upload an Image for Pest Detection</h1>

      <!-- Drag and Drop area -->
      <div class="drag-drop-area" id="drag-drop-area">
        Drag &amp; Drop or Click to Select Image
      </div>
      <!-- Hidden file input -->
      <input id="fileInput" type="file" name="pest_image" accept="image/*" required hidden>
      <!-- Buttons row -->
      <div>
        <!-- Browse Button triggers file input -->
        <button type="button" class="btn-browse" id="browseBtn">Browse Image</button>
        <!-- Submit Button -->
        <button type="submit" class="btn-classify">Classify Pest</button>
      </div>
      <!-- If there's a prediction result, show it in a card -->
      {% if record %}
      <div class="prediction-result">
        <div class="uploaded-image">
          <img src="{{ record.image.url }}" alt="Uploaded Pest Image">
        </div>
        <p class="prediction-text">
          Prediction: <strong>{{ record.prediction }}</strong>
        </p>
      </div>
    {% endif %}
    </form>
  </div>

  {% include "partials/_footer.html" %}

  <!-- JavaScript for drag-drop, click handling, and copy/paste -->
  <script>
    const dragDropArea = document.getElementById('drag-drop-area');
    const fileInput = document.getElementById('fileInput');
    const browseBtn = document.getElementById('browseBtn');

    // Click to open file dialog
    browseBtn.addEventListener('click', () => fileInput.click());
    dragDropArea.addEventListener('click', () => fileInput.click());

    // Drag Over
    dragDropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dragDropArea.style.borderColor = "#0f75cc";
    });

    // Drag Leave
    dragDropArea.addEventListener('dragleave', () => {
      dragDropArea.style.borderColor = "#1E90FF";
    });

    // Drop
    dragDropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dragDropArea.style.borderColor = "#1E90FF";
      if (e.dataTransfer.files.length) {
        fileInput.files = e.dataTransfer.files;
        dragDropArea.textContent = e.dataTransfer.files[0].name;
      }
    });

    // File Input Change
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length) {
        dragDropArea.textContent = fileInput.files[0].name;
      }
    });

    // Copy/Paste Image Feature
    // Listen for 'paste' events on the document
    document.addEventListener('paste', (e) => {
      const clipboardFiles = e.clipboardData.files;
      if (clipboardFiles && clipboardFiles.length > 0) {
        // If there's an image file in the clipboard, set it to the file input
        fileInput.files = clipboardFiles;
        dragDropArea.textContent = clipboardFiles[0].name;
      }
    });
  </script>
</body>
</html>
