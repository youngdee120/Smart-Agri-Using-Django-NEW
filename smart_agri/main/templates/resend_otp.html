{% extends "base.html" %}

{% block title %}Resend OTP | AgriSmart{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow border-0">
        <div class="card-body">
          <h3 class="card-title text-center mb-4" style="color: #6b8e23;">Resend OTP</h3>
          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label fw-bold">Email Address</label>
              <input
                type="email"
                class="form-control"
                name="otp_email"
                placeholder="Enter email-address"
              />
            </div>
            <button class="btn btn-success w-100">Send OTP</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
